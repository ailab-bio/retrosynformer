context:
  building_blocks: /data/standard_building_blocks.csv
  random_state: 42
  templates_path: /data/standard_reaction_templates.pickle
dataset:
  action_dim: 1573 # change to 2957 for large and 589 for small
  drop_duplicates: true
  fp_dim: 1024
  n_in_state: 2
  routes_path: /data/standard_routes.json
  shuffle: true
  synthetic_routes_path: false
  valid_set: n1+n5
evaluation:
  batch_size: 150
  beam_width: 1
  eval_n_batches: 10
  eval_routes_frequency: 100
  max_depth: 6
  test_frac: 0.1
  sort_on: trajectory_prob
model:
  action_tanh: false
  activation_function: relu
  attn_pdrop: 0.02
  embd_pdrop: 0.2
  hidden_size: 256
  max_ep_len: 20
  n_heads: 4
  n_layers: 26
  resid_pdrop: 0.08
optimizer:
  lr: 0.211
  momentum: 0.98
reward:
  building_block_reward_factor: 0
  building_block_scale_with_depth: 2
  dead_end_reward_factor: -2
  dead_end_scale_with_depth: 2
  intermediate_reward_factor: -2
  intermediate_scale_with_depth: 1
train:
  batch_size: 128
  loss: crossEntropyLoss
  n_epochs: 200
  results_path: /retrosynformer/results/ 
